			float: right;
			display: block;
			width: 300px;

		#poem {
			position: absolute;
			width: 700px;

			font-family: Helvetica;

	<body>
			<div id="poem">
				<div id="five">5</div>
				Among the rain
				and lights
				I saw the figure
				in gold
				on a red
				firetruck
				moving
				tense
				unheeded
				to gong clangs
				siren howls
				and wheels rumbling
				through the dark city
			</div>
	</body>
