<!DOCTYPE html>
<html>
	<head>
		<title>The Great Figure</title>
		<style type="text/css">
			#poem {
				width: 100px;
				line-height: 100px;
				text-align: justify;
				font-family: Helvetica;
				text-transform: uppercase;
				left: 50%;
				position: absolute;
				margin-left: -50px;
				font-weight: bold;
			}
			#poem span {
				width: 500px;
				height: 500px;
				font-size: 500px;
				position: relative;
				display: inline-block;
				line-height: 500px;
				margin-left: -200px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="poem">
			Among the rain
			and lights
			I saw the figure
			<span>
				5
			</span>
			in gold
			on a red
			firetruck
			moving
			tense
			unheeded
			to gong clangs
			siren howls
			and wheels rumbling
			through the dark city
		</div>
	</body>
</html>
