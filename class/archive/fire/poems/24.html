<!DOCTYPE html>
<html>
	<head>
		<title>The Great Figure</title>
		<style type="text/css">
		body {
			background: #12174d;
		}
		#circle {
			width: 600px;
			height: 600px;
			position: fixed;
			top: 50%;
			background: #d00;
			margin-left: -50px;
			margin-top: -300px;
			-webkit-border-radius: 300px;
		}
		#poem {
			top: 50%;
			width: 600px;
			position: absolute;
			margin-left: -50px;
			text-align: center;
			color: #12174d;
			font-family: Helvetica;
			font-size: 50px;
			margin-top: -300px;
			line-height: 600px;
			padding-bottom: 100%;
		}
		#poem span {
			color: #ffd500;
			font-weight: bold;
			font-size: 500px;
		}
		</style>
	</head>
	<body>
		<div id="circle">
		</div>
		<div id="poem">
			Among the rain<br>
			and lights<br>
			I saw the figure<br>
			<span>5</span><br>
			in gold<br>
			on a red<br>
			fire truck<br>
			moving<br>
			tense<br>
			unheeded<br>
			to gong clangs<br>
			siren howls<br>
			and wheels rumbling<br>
			through the dark city<br>
		</div>
	</body>
</html>
