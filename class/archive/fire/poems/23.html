<!DOCTYPE html>
<html>
	<head>
		<title>The Great Figure</title>
		<style type="text/css">
		body {
			background: #12174d;
			margin: 0px;
			padding-top: 10px;
			padding-bottom: 10px;
		}
		#poem div {
			background: #000000;
			color: #000;
			display: inline-block;
			font-family: Helvetica;
			font-size: 30px;
			line-height: 50px;
			padding-left: 200px;
			padding-right:30px;
			padding-top: 10px;
			padding-bottom: 10px;
			margin-bottom: 10px;
			margin-top: 10px;
		}
		#poem div:hover {
			color: #fff;
			cursor: help;
		}
		#poem div:last-child {
			margin-bottom: 0px;
		}
		#five {
			position: fixed;
			width: 200px;
			height: 200px;
			margin-left: -100px;
			margin-top: -100px;
			left: 50%;
			top: 50%;
			line-height: 200px;
			text-align: center;
			font-size: 200px;
			font-family: Helvetica;
			font-weight: bold;
			color: #ffd500;
		}
		</style>
	</head>
	<body>
		<div id="five">5</div>
		<div id="poem">
			<div>Among the rain</div><br>
			<div>and lights</div><br>
			<div>I saw the figure</div><br>
			<div>in gold</div><br>
			<div>on a red</div><br>
			<div>fire truck</div><br>
			<div>moving</div><br>
			<div>tense</div><br>
			<div>unheeded</div><br>
			<div>to gong clangs</div><br>
			<div>siren howls</div><br>
			<div>and wheels rumbling</div><br>
			<div>through the dark city</div><br>
		</div>
	</body>
</html>
