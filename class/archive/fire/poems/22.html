<!DOCTYPE html>
<html>
	<head>
		<title>The Great Figure</title>
		<style type="text/css">
			#background {
				width: 100%;
				height: 200px;
				background: #12174d;
				position: fixed;
				left: 0px;
				bottom: 0px;
			}
			#poem {
				font-family: Helvetica;
				position: absolute;
				font-size: 70px;
				line-height: 100px;
				padding: 100px;
				color: #12174d;
			}
			#poem div {
				background: red;
				color: #fff;
				padding-left: 35px;
				padding-right: 35px;
				display: inline-block;
				margin-left: -35px;
			}
			#poem div span {
				color: #ffd500;
			}
			#white {
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="background"></div>
		<div id="poem">
			Among the rain<br>
			and lights<br>
			<div>I saw the figure <span>5</span></div><br>
			in gold<br>
			on a red<br>
			firetruck<br>
			moving<br>
			tense<br>
			unheeded<br>
			to gong clangs<br>
			siren howls<br>
			and wheels rumbling<br>
			<span id="white">through the dark city</span>
		</div>
	</body>
</html>
