<!DOCTYPE html>
<html>
	<head>
		<title>The Great Figure</title>
		<style type="text/css">
		body {
			margin: 0px;
			background: #cc0000;
		}
		#background {
			width: 100%;
			height: 200px;
			background: #f00;
			position: fixed;
			top: 50%;
			margin-top: -100px;
		}
			#poem {
				padding-top: 100%;
				padding-bottom: 100%;
				width: 800px;
				color: #f00;
				font-family: Helvetica;
				text-align: justify;
				font-size: 100px;
				text-transform: uppercase;
				font-weight: bold;
				position: absolute;
				left: 50%;
				margin-left: -400px
			}
			#poem span {
				color: #ffd900;
			}
		</style>
	</head>
	<body>
		<div id="background">
			<div id="top"></div>
			<div id="bottom"></div>
		</div>
		<div id="poem">
			Among the rain
			and lights
			I saw the figure <span>5</span>
			in gold
			on a red
			fire truck
			moving
			tense
			unheeded
			to gong clangs
			siren howls
			and wheels rumbling
			through the dark city
		</div>
	</body>
</html>
