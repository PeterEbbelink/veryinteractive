<!DOCTYPE html>
<html>
	<head>
		<title>The Great Figure</title>
		<style type="text/css">
			body {
				font-family: Helvetica;
			}
			#five {
				font-size: 800px;
				font-weight: bold;
				position: fixed;
				left: 0px;
				bottom: 0px;
				margin-left: -50px;
				margin-bottom: -220px;
			}
			#five span {
				font-size: 250px;
			}
			#poem {
				position: absolute;
				right: 0px;
				text-transform: uppercase;
				font-size: 20px;
				line-height: 5;
				width: 500px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
			<div id="five">5<span>*</span></div>
			<div id="poem">Among the rain<br>
			and lights<br>
			I saw the figure *<br>
			in gold<br>
			on a red<br>
			firetruck<br>
			moving<br>
			tense<br>
			unheeded<br>
			to gong clangs<br>
			siren howls<br>
			and wheels rumbling<br>
			through the dark city</div>
	</body>
</html>
