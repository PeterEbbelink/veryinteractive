<!DOCTYPE html>
<html>
	<head>
		<title>The Great Figure</title>
		<style type="text/css">
			body {
				margin: 0px;
			}
			#poem {
				width: 1300%;
				font-family: Helvetica;
				font-weight: bold;
				text-transform: uppercase;
				font-size: 150px;
				line-height: 130px;
			}
			#poem div {
				width: 100%;
				height: 100%;
				position: absolute;
			}
			span {
				padding: 100px;
				display: inline-block;
			}
			#p1 {
				background: #8f9eb8;
				color: #213b8b;
			}
			#p2 {
				background: #fff;
				color: #eee;
			}
			#p3 {
				background: red;
				color: #ffd600;
			}
			#p4 {
				background: #ffab00;
				color: #ffd600;
			}
			#p5 {
				background: #ae0000;
				color: red;
			}
			#p6 {
				background: red;
				color: #ae0000;
			}
			#p8 {
				background: #c6c6c6;
				color: #fff;
			}
			#p9 {
				background: #323232;
			}
			#p13 {
				background: #12174d;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="poem">
			<div id="p1"><span>Among the rain</span></div>
			<div id="p2" style="left: 100%;"><span>and lights</span></div>
			<div id="p3" style="left: 200%;"><span>I saw the figure 5</span></div>
			<div id="p4" style="left: 300%;"><span>in gold</span></div>
			<div id="p5" style="left: 400%;"><span>on a red</span></div>
			<div id="p6" style="left: 500%;"><span>fire truck</span></div>
			<div id="p7" style="left: 600%;"><span>moving</span></div>
			<div id="p8" style="left: 700%;"><span>tense</span></div>
			<div id="p9" style="left: 800%;"><span>unheeded</span></div>
			<div id="p10" style="left: 900%;"><span>to gong clangs</span></div>
			<div id="p11" style="left: 1000%;"><span>siren howls</span></div>
			<div id="p12" style="left: 1100%;"><span>and wheels rumbling</span></div>
			<div id="p13" style="left: 1200%;"><span>through the dark city</span></div>
		</div>
	</body>
</html>
