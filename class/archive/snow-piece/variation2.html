<p>Think <br>that snow <br>is falling. Think<br>that snow is falling <br>everywhere all the time. <br>When you talk with a person, <br>think that snow is falling between <br>you and on the person. Stop conversing <br>when you think the other person is covered <br>by snow.</p>
