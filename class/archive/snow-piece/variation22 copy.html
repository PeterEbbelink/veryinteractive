<div style="width:25%; height:80%; position:absolute; top:20%; left:25%; background-color:#cce;"><p>Snow Piece</p>
<blockquote>Think that snow is falling.</blockquote> 
<blockquote>Think that snow is falling everywhere all the time.</blockquote>
<blockquote>When you talk with a person, think that snow is falling<br>between you and on the person.</blockquote>
<blockquote>Stop conversing when you think the other person is<br>covered by snow.</blockquote>
