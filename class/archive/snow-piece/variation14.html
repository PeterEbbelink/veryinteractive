<!DOCTYPE html>
<html>
<head>
<title>Snow Piece (Yoko Ono) - Variation 14</title>
<meta name="description" content="Poem variation 14">
<style>
	body {
		padding: 0px;
		margin: 0px;
	}
	
	.flake {
		width:85px;
		height:75px;
		padding-right:10px;
		float:left;
	}
</style>
</head>
<body>
<div style="width:80%;">
	<div class="flake">Think that</div>
	<div class="flake">snow is</div>
	<div class="flake">falling.</div>
	<div class="flake">Think that</div>
	<div class="flake">snow is</div>
	<div class="flake">falling everywhere</div>
	<div class="flake">all the time.</div>
	<div class="flake">When you</div>
	<div class="flake">talk with</div>
	<div class="flake">a person</div>
	<div class="flake">,</div>
	<div class="flake">think that</div>
	<div class="flake">snow is</div>
	<div class="flake">falling</div>
	<div class="flake">between you</div>
	<div class="flake">and on</div>
	<div class="flake">the person.</div>
	<div class="flake">Stop conversing</div>
	<div class="flake">when</div>
	<div class="flake">you think</div>
	<div class="flake">the other person</div>
	<div class="flake">is covered</div>
	<div class="flake">by snow.</div>
</div>
</body>
</html>
