<body>
<div class="stanza"><ul><li>Think that snow is falling.</li></ul></div>
<div class="stanza"><ul><li>Think that snow is falling everywhere all the time.</li></ul></div>
<div class="stanza"><ul><li>When you talk with a person, think that snow is falling between you and on the person.</li></ul></div>
<div class="stanza"><ul><li>Stop conversing when you think the other person is covered by snow.</li></ul></div>
