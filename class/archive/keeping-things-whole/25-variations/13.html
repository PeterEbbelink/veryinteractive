	<body>
		
		<h3>Keeping Things Whole</h3>
		<p>
			In a field<br><br>
			
			of field.<br><br>
			
			always the case.<br><br>
			
			I am what is missing.<br><br>
			
			I part the air<br><br>
			
			the air moves in<br><br>
			
			where my body&#39;s been.<br><br>
			
			for moving.<br><br>

			to keep things whole.
			
		</p>
		<p class="bottom">
			I am the absence<br><br>
			This is<br><br>
			Wherever I am<br><br>
			When I walk<br><br>
			and always<br><br>
			to fill the spaces<br><br>
			We all have reasons<br><br>
			I move
			
		</p>
