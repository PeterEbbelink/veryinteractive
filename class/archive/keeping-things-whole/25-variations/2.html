	<body>
		<p>Keeping Things Whole</p>
		<p>
			In a field I am the absence of field.<br>
			This is always the case.<br>
			Wherever I am I am what is missing.<br>
		</p>
		<p>
			When I walk I part the air and always the air moves in to fill the spaces where my body&#39;s been.<br>
		</p>
		<p>
			We all have reasons for moving.<br>
			I move to keep things whole.<br>
		</p>
