		<h1>Keeping Things Whole</h1>
		<p>
			In a field<br>
			I am the absence<br>
			of field<span class="big">.</span><br>
			This is<br>
			always the case<span class="big">.</span><br>
			Wherever I am<br>
			I am what is missing<span class="big">.</span><br>
			When I walk<br>
			I part the air<br>
			and always<br>
			the air moves in<br>
			to fill the spaces<br>
			where my body&#39;s been<span class="big">.</span><br>
			We all have reasons<br>
			for moving<span class="big">.</span><br>
			I move<br>
			to keep things whole<span class="big">.</span><br>
		</p>
