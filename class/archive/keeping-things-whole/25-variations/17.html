	<body>
		<h3>Keeping Things Whole</h3>
		<p class="a">In a field</p>
		<p class="b">I am the absence</p>
		<p class="c">of field.</p>
		<p class="d">This is</p>
		<p class="e">always the case.</p>
		<p class="f">Wherever I am</p>
		<p class="g">I am what is missing.</p>
		<p class="h">When I walk</p>
		<p class="i">I part the air</p>
		<p class="j">and always</p>
		<p class="k">the air moves in</p>
		<p class="l">to fill the spaces</p>
		<p class="m">where my body&#39;s been.</p>
		<p class="n">We all have reasons</p>
		<p class="o">for moving.</p>
		<p class="p">I move</p>
		<p class="q">to keep things whole.</p>
