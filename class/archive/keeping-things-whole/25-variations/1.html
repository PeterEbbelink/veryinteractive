	<body>
		<p>Keeping Things Whole</p>
		<p>
			In a field<br>
			I am the absence<br>
			of field.<br>
			This is<br>
			always the case.<br>
			Wherever I am<br>
			I am what is missing.<br>
		</p>
		<p>
			When I walk<br>
			I part the air<br>
			and always<br>
			the air moves in<br>
			to fill the spaces<br>
			where my body&#39;s been.<br>
		</p>
		<p>
			We all have reasons<br>
			for moving.<br>
			I move<br>
			to keep things whole.<br>
		</p>
