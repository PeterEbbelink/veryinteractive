		<h1>Keeping Things Whole</h1>

		<h2>In a field</h2>
		<h2>I am the absence</h2>
		<h2>of field.</h2>
		<h3>This is</h3>
		<h3>always the case.<h3>
		<h3>Wherever I am</h3>
		<h3>I am what is missing.</h3>

		<h4>When I walk</h4>
		<h4>I part the air</h4>
		<h4>and always</h4>
		<h4>the air moves in</h4>
		<h4>to fill the spaces</h4>
		<h4>where my body&#39;s been.</h4>

		<h5>We all have reasons</h5>
		<h5>for moving.</h5>
		<h6>I move</h6>
		<h6>to keep things whole.</h6>
