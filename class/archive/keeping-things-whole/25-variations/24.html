		<p>
			In a field<br>
			I am the absence<br>
			of field.This is always the<br>
			case. Wherever I am I am what is<br>
			missing. When I walk I part the air<br>
			and always the air moves in to fill the <br>
			spaces where my body&#39;s been. We<br>
			all have reasons for moving. I<br>
			move to keep things<br>
			whole.<br>
		</p>
