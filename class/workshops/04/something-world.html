<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Something World</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <style>
        
        body { background: #f00; }

		.two, .three, .four, .five, .six { position: absolute; top: 10px; left: 10px; display: none; }
		
		.one { display: block; }
		
		@media screen and (max-width: 1024px) {
				body { background: #0f0; }
				.one { display: none; }
				.two { display: block; }
				}
				
		@media screen and (max-width: 768px) {
				body { background: #00f; }
				.one, .two { display: none; }
				.three { display: block; }
				}
				
		@media screen and (max-width: 600px) {
				body { background: #ff0; }
				.one, .two, .three { display: none; }
				.four { display: block; }
				}
				
		@media screen and (max-width: 480px) {
				body { background: #0ff; }
				.one, .two, .three, .four { display: none; }
				.five { display: block; }
				}
				
		@media screen and (max-width: 320px) {
				body { background: #ccc; }
				.one, .two, .three, .four, .five { display: none; }
				.six { display: block; }
				}
				
		body { margin: 0; padding: 10px; font-family: Arial, Helvetica, sans-serif; font-size: 14px; line-height: 16px; }
        
        </style>
    </head>
    <body>        
        <div class="one">Hello cruel world.</div>
        <div class="two">Hello funny world.</div>
        <div class="three">Hello beautiful world.</div>
        <div class="four">Hello happy world.</div>
        <div class="five">Hello responsive world.</div>
        <div class="six">Hello weird world.</div>
    </body>
</html>
