<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Responsive World</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	
	<style>
	
	body { background: #fff; }

	@media screen all and (max-width: 1200px) {
		body { background: #f00; }
	}
	
	@media screen and (max-width: 1024px) {
		body { background: #0f0; }
	}
	
	@media screen and (max-width: 768px) {
		body { background: #00f; }
	}
	
	@media screen and (max-width: 600px) {
		body { background: #ff0; }
	}
	
	@media screen and (max-width: 480px) {
		body { background: #0ff; }
	}
	
	@media screen and (max-width: 320px) {
		body { background: #ccc; }
	}
	
	body { margin: 0; padding: 10px; font-family: Arial, Helvetica, sans-serif; font-size: 14px; line-height: 16px; }
	
	</style>

</head>

<body> 
       
	Hello responsive world.

</body>

</html>
